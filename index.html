<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice One</title>
</head>
<style>
    #user-container{
        display: flex;
        flex-wrap: wrap;
    }
    .info{
        margin: 1rem auto;
        padding: 2rem;
        box-shadow: 10px 10px 40px gray;
        border-radius: 1rem;
        color: red;
    }
    h2{
        color: darkcyan;
    }
</style>
<body>
    
    <div id="user-container">

    </div>
    
    <script>
        fetch("https://jsonplaceholder.typicode.com/users")
        .then(result => result.json())
        .then(data => showUserData(data));

        function showUserData(data){
            console.log(data);
            let lists = '';
        data.forEach(user => {
            lists += `<div class="info">
                <h2>User Name:  ${user.name}.</h2>  
                <p> User Email:  ${user.email} </p>
                <p> User Company Name: ${user.company.name}</p>
                <p> User WebSite: ${user.website}</p>
                <p> User ZipCode: ${user.address.zipcode}</p>
            
                </div>`
            });
            // console.log(lists);
            const takeDivContainer = document.getElementById('user-container');
            takeDivContainer.innerHTML = lists;
        }
    </script>
</body>
</html>
