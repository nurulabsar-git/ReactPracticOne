<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice One</title>
</head>
<body>
    
    <ul id="user-list">

    </ul>

    <script>
        fetch("https://jsonplaceholder.typicode.com/users")
        .then(result => result.json())
        .then(data => showUserData(data));

        function showUserData(data){
            console.log(data);
            let lists = '';
        data.forEach(user => {
            lists += `<li>User Name:  ${user.name}.   User Email:  ${user.email} .</li>`
            });
            // console.log(lists);
            const takeUnOrderListIdName = document.getElementById('user-list');
            takeUnOrderListIdName.innerHTML = lists;
        }
    </script>
</body>
</html>
